<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #66ea71, #4ba276);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    :root {
            --primary-color: #7bce78;
            --secondary-color: #24583a;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        
        
        
        
        /* Login container */
        .login-container {
            position: relative;
            z-index: 2;
            width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeIn 0.5s 0.2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Header section */
        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Form section */
        .form-container {
            padding: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            outline: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 2.4rem;
            color: #adb5bd;
            transition: var(--transition);
        }
        
        .input-group input:focus + i {
            color: var(--primary-color);
        }
        
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.4rem;
            color: #adb5bd;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--dark-color);
        }
        
        /* Remember me & forgot password */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
            accent-color: var(--primary-color);
        }
        
        
        
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .submit-btn i {
            margin-left: 0.5rem;
        }
        
        
       
        
        
        
        
  </style>
</head>
<body>

 <div class="login-container">
        <!-- Header with logo -->
        <div class="header">
            <div class="logo">
                    <img src="/solo_parent/log_in/cityhall_logo.png" alt="CityHall Logo" style="width: 48px; height: 48px; object-fit: contain;">

            </div>
            <h1>Welcome to CityHall</h1>
            <p>Tarong og trabaho</p>
        </div>
        
        <!-- Form section -->
        <div class="form-container">
            <form id="loginForm">
                <!-- Email input -->
                <div class="input-group">
                    <label for="email">UserName</label>
                    <input type="email" id="email" placeholder="Enter your UserName" required>
                    <i class="fas fa-envelope"></i>
                    
                </div>
                
                <!-- Password input -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    
                </div>
                
                <!-- Remember me and forgot password -->
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                   
                </div>
                
                <!-- Submit button with ripple effect -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    Login <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

 
</body>
</html>
